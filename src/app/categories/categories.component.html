<div class="text-center">
	<h3 class="display-6">Our categories:</h3>
	<div class="container">
		<div class="row">
			<div class="col-md-4" *ngFor="let category of categories">
				<div class="card">
					<img class="card-img-top" src="{{category.imageUrl}}" alt="{{category.name}}">
					<div class="card-body">
	               		<h4 class="card-title">{{category.name}}</h4>
          				<p class="card-text">{{category.description}}</p>
		            </div>
		            <div class="card-footer py-4">
	               		<a id="cat" href="#" class="btn btn-outline-info">See more... &raquo;</a>
		            </div>
				</div>
			</div>
		</div>
	</div>
</div>
<hr>
