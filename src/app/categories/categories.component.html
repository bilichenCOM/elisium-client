<section id="categories-page">
	<div class="h2 category-header">
		Асортимент нашої продукції
	</div>
	<div class="container-fluid mt-sm-5">
		<div class="row">
			<div class="col-md-12 col-lg-4 text-center text-white text-uppercase pb-sm-5" *ngFor="let category of categories">
				<ul class="list-unstyled">
					<li class="list-spacing">
						<img src="{{category.imageUrl}}" alt="{{category.description}}" class="category-logo">
					</li>
					<li>
						<p class="h4 letter-spacing">{{category.name}}</p>
					</li>
					<li>
						<!-- <p class="text-description letter-spacing">{{category.description}}</p> -->
					</li>
				</ul>
			</div>
		</div>
	</div>
</section>

<div class="horizontal-line pt-2">
  <hr class="horizontal-line my-0 mx-5">
</div>
