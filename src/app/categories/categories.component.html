<section id="categories-page">
	<div class="h2 category-header">
		Асортимент нашої продукції
	</div>
	<div class="container py-0 my-0">
		<div class="row row-spacing">
			<div class="col-sm-3 text-center pt-0" *ngFor="let category of categories">
				<img src="{{category.imageUrl}}" alt="{{category.description}}" class="category-logo">
				<p class="category-name">{{category.name}}</p>
			</div>
		</div>
	</div>
</section>
